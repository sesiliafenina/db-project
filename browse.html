<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Community</title>
    <link rel='stylesheet' href='css/styles.css'/>
    <link rel='stylesheet' href='css/browse.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script/main.js"></script>
  </head>
  <body>
    <div class='container'>
      <button class='login' onclick="document.getElementById('id01').style.display='block'">Login</button>
      <a class='logo' href="index.html"></a>
      <div class="search-container">
        <input
          id="search-query"
          type="text"
          placeholder="Search.."
          name="search"
        />
        <button class="search" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="navbar">
        <ul>
          <li><a href=" index.html">Home</a></li>
          <li><a href="about_us.html">About us</a></li>
          <li>
            <div class="dropdown">
              <a class="dropbtn">Browse</a>
              <div class="dropdown-content">
                <a href="browse.html">Increasing rating</a>
                <a href="browse.html">Decreasing rating</a>
              </div>
            </div>
          </li>
          <li><a href="add_book.html">Add a Book</a></li>
        </ul>
      </div>
      <br/><br/><br/><br/><br/><br/>
      <div class="dropdown">
        <a class="order_by">Order By</a>
        <div class="order_by_content">
          <a href="browse.html">A-Z</a>
          <a href="browse.html">Price</a>
        </div>
      </div>
      <h2 class='search-title'></h2>
      <div id="book_container" class='book_container'></div>
      <script id="booksTemplate" type="text/x-handlebars-template">
        {{#each this}}
          <div class='item_container'>
            <img class='book_cover' src="{{setImage imUrl}}"/>
            <div class='book_content'>
              <button class='book_title' onclick="nextPage()" >{{title}}</button>
              <h3 class='author'>{{price}}</h3>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <p class='book_summary'>{{description}}</p>
              <p class='asin'>{{asin}}</p>
            </div>
          </div>
        {{/each}}
      </script>
    </div>
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'"
            class="close" title="Close Modal">&times;</span>

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <img src="assets/avatar.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label> -->
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="submitbtn">Login</button>
        </div>
      </form>
    </div>
    <script src="script/browse.js"></script>
  </body>
</html>
