<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Good Reviews</title>
    <link rel='stylesheet' href='css/styles.css'/>
    <link rel='stylesheet' href='css/add_book.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/add_book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <div class='container'>
      <button class='login' onclick="document.getElementById('id01').style.display='block'">Login</button>
      <a class='logo' href="index.html"></a>
      <div class="search-container">
        <input
          id="search-query"
          type="text"
          placeholder="Search.."
          name="search"
        />
        <button class="search" type="submit" onclick="nextPage()">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="navbar">
        <ul>
          <li><a href=" index.html">Home</a></li>
          <li><a href="about_us.html">About us</a></li>
          <li>
            <div class="dropdown">
              <a class="dropbtn">Browse</a>
              <div class="dropdown-content">
                <a href="browse.html">Increasing rating</a>
                <a href="browse.html">Decreasing rating</a>
              </div>
            </div>
          </li>
          <li><a href="add_book.html">Add a Book</a></li>
        </ul>
      </div>
      <div class='book_form'>
        <img class='book_cover' src="assets/placeholder.png"/>
        <div class='book_content'>
          <h3 class='book_title'>Book Title</h3>
          <input id = 'bookTitle' type="text" placeholder="Book Title" name="search">
          <h3 class='author'>Price</h3>
          <input id = 'bookPrice' type="text" placeholder="Price" name="search">
          <br/><br/><br/>
          <!-- IM SORRY I CANT FIGURE OUT HOW TO WRITE THIS ON 2 LINES -->
          <br/><br/>
          <textarea id = 'bookDescription' class="book_contents" rows="8" cols="80" placeholder="Write a short summary about the book..."></textarea>
          <br/><br/>
          <a class="default_button_1" href="community.html">Back</a>
          <a class="default_button_2" onclick= {addBook()} >Add Book</a>
        </div>
      </div>
    </div>
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'"
            class="close" title="Close Modal">&times;</span>

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <img src="assets/avatar.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label> -->
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="submitbtn">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
