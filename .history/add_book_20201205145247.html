<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Good Reviews</title>
    <link rel='stylesheet' href='css/styles.css'/>
    <link rel='stylesheet' href='css/add_book.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "module" src="script/ip.js"></script>
    <script type = "module" src="script/main.js"></script>
    <script src="script/add_book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <div class='container'>
      <a class='logo' href="index.html"></a>
      <div class="search-container">
        <input
          id="search-query"
          type="text"
          placeholder="Search.."
          name="search"
        />
        <button class="search" type="submit" onclick="nextPage()">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="navbar">
        <ul>
          <li><a href=" index.html">Home</a></li>
          <li><a href="about_us.html">About us</a></li>
          <li>
            <div class="dropdown">
              <a class="dropbtn">Browse</a>
              <div class="dropdown-content">
                <a href="browse.html">Increasing rating</a>
                <a href="browse.html">Decreasing rating</a>
              </div>
            </div>
          </li>
          <li><a href="add_book.html">Add a Book</a></li>
        </ul>
      </div>
      <div class='book_form'>
        <img class='book_cover' src="assets/placeholder.png"/>
        <div class='book_content'>
          <h3 class='book_title'>Book Title</h3>
          <input id = 'bookTitle' type="text" placeholder="Book Title" name="search">
          <h3 class='author'>Price</h3>
          <input id = 'bookPrice' type="text" placeholder="Price" name="search">
          <br/><br/><br/>
          <!-- IM SORRY I CANT FIGURE OUT HOW TO WRITE THIS ON 2 LINES -->
          <br/><br/>
          <textarea id = 'bookDescription' class="book_contents" rows="8" cols="80" placeholder="Write a short summary about the book..."></textarea>
          <br/><br/>
          <a class="default_button_1" href="community.html">Back</a>
          <a class="default_button_2" onclick= {addBook()} >Add Book</a>
        </div>
      </div>
    </div>
  </body>
</html>
