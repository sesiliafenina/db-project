<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Community</title>
    <link rel='stylesheet' href='css/styles.css'/>
    <link rel='stylesheet' href='css/reviews.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
      // compile the template
      var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");
      // execute the compiled template and print the output to the console
      console.log(template({ doesWhat: "rocks!" }));
    </script>
    <script src="script/main.js"></script>
  </head>
  <body>
    <div class='container'>
      <button class='login' onclick="document.getElementById('id01').style.display='block'">Login</button>
      <a class='logo' href="index.html"></a>
      <form class="search-container" action="action_page.php">
        <input id='search-query' type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <div class="navbar">
        <ul>
          <li><a href=" index.html">Home</a></li>
          <li><a href="about_us.html">About us</a></li>
          <li>
            <div class="dropdown">
              <a class="dropbtn">Browse</a>
              <div class="dropdown-content">
                <a href="browse.html">Increasing rating</a>
                <a href="browse.html">Decreasing rating</a>
              </div>
            </div>
          </li>
          <li><a href="add_book.html">Add a Book</a></li>
        </ul>
      </div>
      <div id='book_container' class='book_container'>
        <img class='book_cover' src="assets/placeholder.png"/>
        <div class='book_content'>
          <h1 id='book_title' class='book_title'></h1>
          <h3 id='author' class='author'></h3>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <p id='book_summary' class='book_summary'></p>
          <a class="default_button" href='review.html'>Review</a>
        </div>
      </div>
      <div id="reviews_container" class="reviews_container">
        <script id="reviewsTemplate" type="text/x-handlebars-template">
          {{#each this}}
            <div id="reviews_content" class="reviews_content">
              <h3>{{summary}}</h3>
              {{#times overall}}
                <span class="fa fa-star checked"></span>
              {{/times}}
              {{#times_minus overall}}
                <span class="fa fa-star"></span>
              {{/times_minus}}
              <h4>{{reviewerName}}</h4>
              <p>{{{reviewText}}}</p>
            </div>
          {{/each}}
        </script>
      </div>
    </div>
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'"
            class="close" title="Close Modal">&times;</span>

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <img src="assets/avatar.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label> -->
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="submitbtn">Login</button>
        </div>
      </form>
    </div>
    <script src="script/reviews.js"></script>
  </body>
</html>
